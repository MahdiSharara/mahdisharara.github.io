name: Update Google Scholar Stats

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Google Scholar stats
        run: |
          SCHOLAR_URL="https://scholar.google.fr/citations?user=mrGL-KcAAAAJ&hl=en"
          HTML=$(curl -s -L -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" "$SCHOLAR_URL")
          CITATIONS=$(echo "$HTML" | grep -oP '(?<=<td class="gsc_rsb_std">)[0-9]+' | head -1)
          H_INDEX=$(echo "$HTML" | grep -oP '(?<=<td class="gsc_rsb_std">)[0-9]+' | sed -n '2p')
          I10_INDEX=$(echo "$HTML" | grep -oP '(?<=<td class="gsc_rsb_std">)[0-9]+' | sed -n '3p')
          TODAY=$(date +%Y-%m-%d)
          echo "{\"citations\": \"${CITATIONS:-144}\", \"hIndex\": \"${H_INDEX:-6}\", \"i10Index\": \"${I10_INDEX:-5}\", \"lastUpdated\": \"$TODAY\"}" > scholar-stats.json
          cat scholar-stats.json
          echo "Updated stats: Citations=$CITATIONS, h-index=$H_INDEX, i10-index=$I10_INDEX"

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add scholar-stats.json
          git diff --staged --quiet || git commit -m "Update Google Scholar stats"
          git push
